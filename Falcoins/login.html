<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
    }

    .container {
        text-align: center;
        background: navy;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        height: 90vh; /* Adjust height to keep the container centered */
        max-width: 400px;
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: center; /* Vertically center content (buttons) */
        align-items: center; /* Horizontally center content */
        background-image: url('imagea/TransferForm copy.jpg'); /* Background image */
        background-size: cover; /* Scale the image to cover the container */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
    }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
	    <img src="image/FalCoins740.png" alt="Local Image Example" style="width: 300px; height: auto;">
			<br><br><br><br>
        
      <input type="text" id="loginUserNumber" placeholder="Enter User Number" maxlength="10" oninput="validateUserNumber(this)" />
        <input type="password" id="loginPassword" placeholder="Enter Password" />
        <button onclick="login()">Login</button>
    </div>

    <script>
        function validateUserNumber(input) {
            input.value = input.value.replace(/\D/g, '').slice(0, 10);
        }

        function login() {
            const userNumber = document.getElementById('loginUserNumber').value;
            const password = document.getElementById('loginPassword').value;

            if (userNumber.length !== 10) {
                alert('User Number must be exactly 10 digits.');
                return;
            }

            const userData = JSON.parse(localStorage.getItem(userNumber));
            if (!userData || userData.password !== password) {
                alert('Invalid User Number or Password.');
                return;
            }

            localStorage.setItem('currentUser', userNumber);
            alert('Login successful!');
            window.location.href = 'thirdpage.html';
        }
    </script>
</body>
</html>
