<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
        text-align: center;
        background: navy;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        height: 90vh; /* Adjust height to keep the container centered */
        max-width: 400px;
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: center; /* Vertically center content (buttons) */
        align-items: center; /* Horizontally center content */
        background-image: url('images/TransferForm copy.jpg'); /* Background image */
        background-size: fit; /* Scale the image to cover the container */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
<head>
<body>
    <div class="container">
        <!-- Display a local image -->
    <img src="image/FalCoins740.png" alt="Local Image Example" style="width: 300px; height: auto;">
	<br><br><br><br>
        <input type="text" id="signupName" placeholder="Enter Your Name" maxlength="50" />
        <input type="text" id="signupUserNumber" placeholder="Enter User Number" maxlength="10" oninput="validateUserNumber(this)" />
        <input type="password" id="signupPassword" placeholder="Enter Password" />
        <button onclick="signup()">Sign Up</button>
    </div>

    <script>
        function validateUserNumber(input) {
            input.value = input.value.replace(/\D/g, '').slice(0, 10);
        }

        function signup() {
            const name = document.getElementById('signupName').value.trim();
            const userNumber = document.getElementById('signupUserNumber').value;
            const password = document.getElementById('signupPassword').value;

            if (!name) {
                alert('Name cannot be empty.');
                return;
            }

            if (userNumber.length !== 10) {
                alert('User Number must be exactly 10 digits.');
                return;
            }

            if (!password) {
                alert('Password cannot be empty.');
                return;
            }

            if (localStorage.getItem(userNumber)) {
                alert('User Number already exists.');
                return;
            }

            const userData = {
                name,
                userNumber,
                password,
                balance: 0,
                transactions: [],
            };

            localStorage.setItem(userNumber, JSON.stringify(userData));
            alert('Sign up successful!');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
